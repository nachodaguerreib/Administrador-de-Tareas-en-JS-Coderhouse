<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administrador de Tareas</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="card">
      <h1 class="title">Administrador de Tareas</h1>
      <p class="info">
        Este Administrador de Tareas te permite organizarte fácilmente: podés
        agregar nuevas tareas, ver la lista completa, marcar como realizadas las
        que ya completaste y eliminar las que ya no necesites.
      </p>

      <div class="input-container">
        <input type="text" id="nueva-tarea" placeholder="Nueva tarea..." />
        <input type="date" id="fecha-tarea" />
        <button class="btn agregar-boton">Agregar</button>
      </div>

      <ul id="lista-tareas"></ul>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
